<!DOCTYPE HTML>


<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta charset="utf-8" />
        <title>The News Outlet</title>
    </head>
    <body>
        <br/>
        <form method="post">
            <div class="container">
                <div class="col-sm-1">
                    <label for="dropdown"><b>What type of news?</b></label>
                </div>
                <div class="col-sm-3">
                    <select class="form-control" id="dropdown" name="dropdown">
                        <option>World</option>
                        <option>Sports</option>
                        <option>Local</option>
                        <option>Weather</option>
                        <option>Entertainment</option>
                        <option>Live</option>
                        <option>Politics</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-sm-1">
                        <label for="nameBox"><b>Name: </b></label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" id="nameBox" />
                    </div>
                <div class="row">
                    <div class="col-sm-1 col-offset-3">
                        <input type="button" class="btn" value="Search" />
                    </div>
                </div>

                </div>
            </div>
            
        </form>
    </body>
</html>
